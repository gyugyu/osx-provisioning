- hosts: localhost
  roles:
    - brew
    - appstore
    - android
    - defaults
    - elasticsearch
    - node
    - ruby
    - shell
    - ppb

  environment:
    GOPATH: "{{ lookup('env', 'HOME') }}"
    GHQ_ROOT: "{{ lookup('env', 'HOME') }}/src"
    PATH: "{{ lookup('env', 'HOME') }}/bin:{{ lookup('env', 'PATH') }}"
