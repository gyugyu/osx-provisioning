- command: defaults write com.apple.Dock autohide -bool true
  notify: restart dock

- command: defaults write com.apple.driver.AppleBluetoothMultitouch.trackpad Clicking -bool true

- command: defaults -currentHost write NSGlobalDomain com.apple.mouse.tapBehavior -int 1

- command: defaults write NSGlobalDomain com.apple.mouse.tapBehavior -int 1

- command: defaults write NSGlobalDomain com.apple.trackpad.scaling -int 2

- command: defaults write NSGlobalDomain KeyRepeat -int 3

- command: defaults write NSGlobalDomain InitialKeyRepeat -int 18

- name: disable hot plug of photos
  command: defaults -currentHost write com.apple.ImageCapture disableHotPlug -bool true

- command: defaults write com.microsoft.VSCode ApplePressAndHoldEnabled -bool false
